<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./index.css" />

    <title>Javascript calculator</title>
  </head>
  <body class="page">
    <main>
      <div id="container">
        <form>
          <div class="screen">
            <input class="formulaScreen" type="text" name="display" />
          </div>
          <div id="buttons">
            <input class="btn" id="clear" type="button" value="AC" />
            <input class="btn" id="divide" type="button" value="/" />
            <input class="btn" id="multiply" type="button" value="*" />
            <input
              class="btn"
              id="seven"
              type="button"
              value="7"
              onclick="display.value += '7'"
            />
            <input
              class="btn"
              id="eight"
              type="button"
              value="8"
              onclick="display.value += '8'"
            />
            <input
              class="btn"
              id="nine"
              type="button"
              value="9"
              onclick="display.value += '9'"
            />
            <input
              class="btn"
              id="subtract"
              type="button"
              value="-"
              onclick="display.value += '-'"
            />
            <input
              class="btn"
              id="four"
              type="button"
              value="4"
              onclick="display.value += '4'"
            />
            <input
              class="btn"
              id="five"
              type="button"
              value="5"
              onclick="display.value += '5'"
            />
            <input
              class="btn"
              id="six"
              type="button"
              value="6"
              onclick="display.value += '6'"
            />
            <input
              class="btn"
              id="add"
              type="button"
              value="+"
              onclick="display.value += '+'"
            />
            <input
              class="btn"
              id="one"
              type="button"
              value="1"
              onclick="display.value += '1'"
            />
            <input
              class="btn"
              id="two"
              type="button"
              value="2"
              onclick="display.value += '2'"
            />
            <input
              class="btn"
              id="three"
              type="button"
              value="3"
              onclick="display.value += '3'"
            />
            <input
              class="btn"
              id="decimal"
              type="button"
              value="."
              onclick="display.value += '.'"
            />
            <input
              class="btn"
              id="zero"
              type="button"
              value="0"
              onclick="display.value += '0'"
            />
            <input
              class="btn"
              id="equals"
              type="button"
              value="="
              onclick="display.value += '='"
            />
          </div>
        </form>
      </div>
    </main>
  </body>
</html>
